{% extends 'SwiftApp/baseadmin.html' %}
{% block admincontent %}
<h1>Airline Details</h1><hr>
<div class="container">
    <form method="post">
        {%csrf_token%}
        <table class="table table-borderless" border="0" style="width: 50%;">
            {{ form }}
        </table>
        <div class="col-sm-12">
            <input class="btn btn-lg btn-primary" type="submit" value="Create/Update">&nbsp&nbsp
            <a href="/admin-list-airline" class="btn btn-lg btn-success">Cancel</a>
        </div>
    </form>
</div>
<br>

{% endblock admincontent%}
